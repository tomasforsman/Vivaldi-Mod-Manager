name: üêõ Bug Report
description: File a bug report for Vivaldi Mod Manager
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of Vivaldi Mod Manager are you running?
      placeholder: e.g., 1.3.0
    validations:
      required: true

  - type: input
    id: vivaldi-version
    attributes:
      label: Vivaldi Version
      description: What version of Vivaldi browser are you using?
      placeholder: e.g., 6.4.3160.47
    validations:
      required: true

  - type: input
    id: windows-version
    attributes:
      label: Windows Version
      description: What version of Windows are you running?
      placeholder: e.g., Windows 11 22H2, Windows 10 21H2
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true